{% load static %}

<aside id="sidebar"
       class="fixed top-0 left-0 w-64 h-screen bg-gray-700 text-green-200 p-5 transform translate-x-0 md:translate-x-0 transition-transform duration-300 z-50 flex flex-col">
    <!-- Logo / Título -->
    <a href="{% url 'usuarios:dashboard_usuario' %}">
        <h4 class="text-xl font-bold text-center border-b border-green-300 pb-3 mb-4 cursor-pointer">
            Admin Panel
        </h4>
    </a>

    <!-- Menú principal -->
    <ul class="space-y-1 flex-1">
        <li>
            <a hx-get="{% url 'usuarios:solicitar_mantenimiento' %}" hx-target="#dashboard-content" hx-swap="innerHTML"
               class="flex items-center px-3 py-2 rounded-md hover:bg-gray-600 cursor-pointer">
               <img src="{% static 'images/pc.png' %}" class="w-8 h-8 rounded-full object-cover mr-2">
               Solicitar Mantenimiento
            </a>
        </li>

        <li>
            <a hx-get="{% url 'usuarios:lista_mantenimiento' %}" hx-target="#dashboard-content" hx-swap="innerHTML"
               class="flex items-center px-3 py-2 rounded-md hover:bg-gray-600 cursor-pointer">
               <img src="{% static 'images/pc.png' %}" class="w-8 h-8 rounded-full object-cover mr-2">
               Lista de Solicitudes
            </a>
        </li>

        <!-- Agenda con submenú -->
        <li>
            <button class="flex items-center justify-between w-full px-3 py-2 rounded-md hover:bg-gray-600 cursor-pointer agenda-toggle">
                <span class="flex items-center">
                    <img src="{% static 'images/pc.png' %}" class="w-8 h-8 rounded-full object-cover mr-2">
                    Agenda
                </span>
                <svg class="w-4 h-4 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
            <ul class="ml-10 mt-1 space-y-1 hidden agenda-submenu">
                <li><a hx-get="" hx-target="#dashboard-content" class="block px-3 py-2 rounded-md hover:bg-gray-500 cursor-pointer">Preventivo</a></li>
                <li><a hx-get="" hx-target="#dashboard-content" class="block px-3 py-2 rounded-md hover:bg-gray-500 cursor-pointer">Correctivo</a></li>
            </ul>
        </li>
    </ul>

    <div class="mt-auto text-center text-sm text-gray-300">&copy; 2025 Mi Empresa</div>
</aside>
