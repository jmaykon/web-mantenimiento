<div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Solicitar Mantenimiento</h2>
  <form method="post" class="space-y-5">
    {% csrf_token %}

    <!-- Tipo de mantenimiento -->
    <div>
      <label class="block mb-2 font-semibold text-gray-700">Tipo de Mantenimiento:</label>
      <select name="tipo" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="preventivo">Preventivo</option>
        <option value="correctivo">Correctivo</option>
      </select>
    </div>

    <!-- Fecha tentativa -->
    <div>
      <label class="block mb-2 font-semibold text-gray-700">Fecha Tentativa:</label>
      <p class="text-sm text-gray-500 mb-2">
        Seleccione un rango de fechas disponibles para el mantenimiento ({{ fecha_hoy }} - {{ fecha_max }})
      </p>
      <div class="flex space-x-4">
        <input type="date" name="fecha_inicio" class="w-1/2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               min="{{ fecha_hoy }}" max="{{ fecha_max }}">
        <input type="date" name="fecha_fin" class="w-1/2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               min="{{ fecha_hoy }}" max="{{ fecha_max }}">
      </div>
    </div>

    <!-- Botones -->
    <div class="flex space-x-3 mt-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Enviar Solicitud
      </button>
      <a href="{% url 'usuarios:dashboard_usuario' %}" 
         class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
        Cancelar
      </a>
    </div>
  </form>
</div>
