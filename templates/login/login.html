{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login:login' %}" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-gray-700">Usuario</label>
                <input type="text" name="username" id="username" 
                       class="w-full p-2 border border-gray-300 rounded mt-1" 
                       required
                       value="{{ username_cookie|default:'' }}">
            </div>

            <div>
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" name="password" id="password" 
                       class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" name="remember_me" id="remember_me" class="form-checkbox">
                <label for="remember_me">Recordarme</label>
            </div>

            <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">
                Iniciar Sesión
            </button>
        </form>
    </div>

</body>
</html>
